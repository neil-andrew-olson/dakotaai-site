<!DOCTYPE html>
<html>

<head>
    <title>CORS Test</title>
</head>

<body>
    <div id="result">Testing...</div>
    <script>
        async function test() {
            try {
                const response = await fetch('https://gamma-api.polymarket.com/markets?closed=true&limit=1');
                const data = await response.json();
                document.getElementById('result').innerText = 'Success: ' + JSON.stringify(data).substring(0, 100);
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }
        test();
    </script>
</body>

</html>
