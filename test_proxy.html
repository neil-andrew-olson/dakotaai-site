<!DOCTYPE html>
<html>

<head>
    <title>Proxy Test</title>
</head>

<body>
    <div id="result">Testing Proxy...</div>
    <script>
        async function test() {
            try {
                // Using allorigins.win to proxy the request
                const targetUrl = encodeURIComponent('https://gamma-api.polymarket.com/markets?closed=true&limit=1');
                const response = await fetch('https://api.allorigins.win/get?url=' + targetUrl);
                const data = await response.json();

                if (data.contents) {
                    const polyData = JSON.parse(data.contents);
                    document.getElementById('result').innerText = 'Success: ' + JSON.stringify(polyData).substring(0, 100);
                } else {
                    document.getElementById('result').innerText = 'Error: No contents';
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }
        test();
    </script>
</body>

</html>
